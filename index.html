<!DOCTYPE html>
<html 
    lang="en" 
    dir="ltr" 
    data-theme="dark"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- favicon -->
        <link rel="shortcut icon" href="./favicon.svg" />
        <!-- meta tags -->
        <title>Notekeeper - Your Everyday Notes | Effortless Note-Taking</title>
        <meta name="title" content="Notekeeper - Your Everyday Notes | Effortless Note-Taking" />
        <meta name="description" content="Streamline your daily note-taking with Notekeeper. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes." />
        <meta name="auther" content="The Artist Web" />
        <!-- theme js -->
        <script src="./src/js/theme.js"></script>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap" rel="stylesheet" />
        <!-- material symbol link -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
        <!-- custom css link -->
        <link rel="stylesheet" href="./src/css/style.css" />
        <!-- custom js link -->
        <script src="./src/js/app.js" type="module"></script>
    </head>

    <body>
        <!-- SIDEBAR -->
        <aside
            class="sidebar" 
            data-sidebar
        >
            <div class="wrapper wrapper-1">
                <a href="./index.html">
                    <img
                        src="./src/images/logo-light.svg"
                        alt="Notekeeper"
                        loading="lazy"
                        class="logo-light"
                    />

                    <img
                        src="./src/images/logo-dark.svg"
                        alt="Notekeeper"
                        loading="lazy"
                        class="logo-dark"
                    />
                </a>

                <button
                    type="button"
                    class="menu-icon icon-btn large"
                    data-tooltip="Close sidebar"
                    data-sidebar-toggler
                >
                    <span class="material-symbols-rounded" aria-hidden="true">close</span>

                    <div class="state-layer"></div>
                </button>
            </div>

            <button
                type="button"
                class="fab"
                data-note-create-btn
            >
                <span class="material-symbols-rounded" aria-hidden="true">add</span>

                <span class="text text-label-large">New note</span>

                <div class="state-layer"></div>
            </button>

            <div class="wrapper wrapper-2">
                <h2 class="text-title-small">NOTEBOOKS</h2>

                <button
                    type="button"
                    class="icon-btn small"
                    data-tooltip="Create new notebook"
                    data-add-notebook
                >
                    <span class="material-symbols-rounded" aria-hidden="true">add</span>

                    <div class="state-layer"></div>
                </button>
            </div>

            <nav 
                class="nav custom-scrollbar"
                data-sidebar-list
            ></nav>

            <div class="cp-info">
                <span class="text-label-large">Copyright 2023 <strong>theartistweb</strong></span>
            </div>
        </aside>

        <!-- OVERLAY SIDEBAR -->
        <div
            class="overlay"
            data-sidebar-overlay
            data-sidebar-toggler
        ></div>

        <main class="main">
            <!-- HEADER SECTION -->
            <div class="header">
                <div class="wrapper">
                    <p 
                        class="title text-title-large"
                        data-greeting
                    ></p>

                    <span 
                        class="text text-body-meidum"
                        data-current-date
                    ></span>
                </div>

                <button
                    type="button"
                    class="theme-btn icon-btn large"
                    data-tooltip="Toggle theme"
                    data-theme-btn
                >
                    <span class="material-symbols-rounded dark-icon" aria-hidden="true">dark_mode</span>
                    <span class="material-symbols-rounded light-icon" aria-hidden="true">light_mode</span>

                    <div class="state-layer"></div>
                </button>

                <button
                    type="button"
                    class="menu-icon icon-btn large"
                    data-tooltip="Open menu"
                    data-sidebar-toggler
                >
                    <span class="material-symbols-rounded" aria-hidden="true">menu</span>

                    <div class="state-layer"></div>
                </button>
            </div>

            <h2 
                class="title text-title-medium"
                data-note-panel-title
            ></h2>

            <!-- NOTE LIST -->
            <div 
                class="note-list"
                data-note-panel
            ></div>

            <!-- FAB button for mobile -->
            <button
                type="button"
                class="fab"
                data-note-create-btn
            >
                <span class="material-symbols-rounded" aria-hidden="true">add</span>

                <div class="state-layer"></div>
            </button>
        </main>
    </body>
</html>
